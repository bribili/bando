 body, html {
    height: 100%;
    margin: 0; 
    padding: 0;

    font-family: 'Open Sans', sans-serif;
  }

  .card-title {
    font-family: 'Roboto', sans-serif;
    font-weight: 700;
  }

  .card-text {
    font-family: 'Roboto', sans-serif;
    font-weight: 400;
  }

  .profile-card {
    border: none; /* Menghilangkan border */
    border-radius: 6px; /* Membuat sudut menjadi lebih tumpul */
    overflow: hidden; /* Memastikan gambar sampul tidak melampaui batas kartu */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Menambahkan efek bayangan */
    margin-top: 50px;
  }


    .card-img-top {
      height: 200px; /* Mengatur tinggi gambar sampul */
      object-fit: cover; /* Membuat gambar menyesuaikan dengan ukuran yang ditentukan */
    }

.profile-picture {
  position: relative;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  object-fit: cover;
  background-clip: padding-box;
  margin: -50px auto 10px;
  box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.2);
}

.profile-picture::after {
  content: "";
  position: absolute;
  bottom: -3px;
  left: 0;
  width: 100%;
  border-bottom: 3px solid rgba(0, 0, 0, 0.2);
  border-radius: 0 0 50% 50%;
}


    .btn-primary {
      margin: 5px;
    }

.divider {
  margin: 20px 0;
  border-top: 1px solid #ffffff;
}

.social-media-button {
  margin: 5px;
  width: 50px;
  height: 50px;
  display: inline-block;
  background-color: #ffffff;
  border: none;
  border-radius: 50%;
  transition: transform 0.3s;
}

.social-media-button img {
  width: 24px;
  height: 24px;
}

.social-media-button:hover {
  transform: scale(1.1);
}

.icon {
  width: 25px; /* Sesuaikan dengan lebar ikon yang diinginkan */
  height: auto;
  pointer-events: none;
  user-select: none;
  -moz-user-select: none;
  -webkit-user-select: none;
  -ms-user-select: none;
}
